	<body>
		<!--     Inside ul tag we added li tag and inside each of li tags we added an anchor(a) tag.
		the a tags are our links in our navigation menu. As you can see each one has a text inside for each of our sections and also they have a href attribute.

		For each href attribute we gave it a name that starts with a hash(#). It's important when we want to click on each of those links and expect the page to navigate to the corresponding section in our page.

		The anchor tag makes each list element a link and passing in the #id_name lets us target different sections by ID, just like in CSS ** new feature in HTML5 -->

		<!-- home -->
		<!--     https://www.w3schools.com/tags/tag_section.asp-->    
		<section id="home">
			<nav>
			 <!-- navigation -->

				<!-- https://www.w3schools.com/tags/tag_header.asp-->
				<header>
					<!--The most common way of adding navigation elements to websites are through using unordered lists (<ul></ul>).-->
					<!-- https://www.w3schools.com/tags/tag_ul.asp -->      
					<ul class= "navibar">
						<li><a href="#home">Home</a></li>
						<li><a href="#about">About</a></li>
						<li><a href="#project">Projects</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</header>
			</nav>
			<div class= "open">
				<p> Welcome </p>
			</div>
			<div class= "box">
			</div>
		</section>
		<!-- About -->
		<section id="about">
			<!--  https://www.w3schools.com/tags/tag_video.asp-->  
			<!-- https://www.w3schools.com/html/html_tables.asp--> 
			<!--       https://www.w3schools.com/html/html_paragraphs.asp-->      
			<p> Hello! My name is Ana. </p>
		</section>
		<!-- Project -->
		<section id="project">
			<h1>Projects</h1>
			<h2> Photos </h2>
			<div class="boxes">
				<div class="row">
  					<div class="column">
						<img src= "img/taina (1 of 2).jpg" width= "100%">
					</div>
					<div class="column">
						<img src= "img/avelina (1 of 1).jpg" width= "100%">
					</div>
					<div class="column">
						<img src= "img/taina (2 of 2).jpg" width= "100%">
					</div>
				</div>
			</div>
			<h2>Video</h2>
				<div class= "box">
					<video controls width= "100%">
						<source src= "./hw2/img/20210927_144644_1.mp4" type="video/mp4">
						Your browser does not suppport the video tag.
					</video>
				</div>
			<h2>photos</h2>
		</section>
