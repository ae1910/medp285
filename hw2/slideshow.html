<!DOCTYPE HTML>
<html>
	<head>
		<meta name="creator" lang="en" content="Ana Edwards" /> 
		<meta name="subject" lang="en" content="Plant Collection" />
		<link rel="stylesheet" href="https://use.typekit.net/jxu1xlm.css">
	</head>
	
	<style>
		body{
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
		.container {
			width: 100vw;
			height: 100vh;
			position: relative;
			overflow: hidden;
		}
		div.logo{
			position: absolute;
			font-family: swear-display,serif;
			font-weight: 800;
			font-style: normal;
			font-size: 3em;
			margin: 4vw;
			color: white;
		}
		.container-left {
			position: absolute;
			width: 50%;
			height: 100vh;
			top: 0;
			left: 0;
		}
		.container-left > div {
			position: absolute;
			width: 100%;
			height: 100%;
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center center;
		}
		.container-right {
			position: absolute;
			width: 50%;
			height: 100%;
			top:0;
			left: 50%;
		}
		.container-right > div{
			position: absolute;
			width: 100%;
			height: 100%;
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center center;
		}

		/* Fading animation */
		.fade {
		  animation-name: fade;
		  animation-duration: 1.5s;
		}

		@keyframes fade {
		  from {opacity: .4}
		  to {opacity: 1}
		}

	</style>
	
	<body>
		<div class="container">
			<div class="container-left">
				<div class="mySlides fade" style = "display:none">
					<img src= "img/plant1.jpg">
				</div>
				<div class="mySlides fade" style = "display:none">
					<img src= "img/plant2.jpg">
				</div>
				<div class="mySlides fade" style = "display:none">
					<img src= "img/plant3.jpg">
				</div>
				<div class="mySlides fade" style = "display:none">
					<img src= "img/plant4.jpg">
				</div>
				<div class="mySlides fade" style = "display:none">
					<img src= "img/plant5.jpg">
				</div>
			</div>
			<div class="container-right">
				<div class="mySlidesb fade" style = "display:none">
					<img src= "img/plant1cu.jpg">
				</div>
				<div class="mySlidesb fade" style = "display:none">
					<img src= "img/plant2cu.jpg">
				</div>
				<div class="mySlidesb fade" style = "display:none">
					<img src= "img/plant3cu.jpg;">
				</div>
				<div class="mySlidesb fade" style = "display:none">
					<img src= "img/plant4cu.jpg">
				</div>
				<div class="mySlidesb fade" style = "display:none">
					<img src= "img/plant5cu.jpg">
				</div>
			</div>
			<div class="logo">Plant Collection.</div>
		</div>
		<script>
			// create variable to index the slides - to track
			var slideIndex = 0;
			// call a function that does something with the slides
			showSlides();

			function showSlides() {
				// a variable to be used with the for loop
				var i;
				// target the slides in the DOM as slides
				var slides = document.getElementsByClassName("mySlides");
				// loop through the slides showing them one at a time (display)
				for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";
				}
				// increment the slides from 0 to the total number of slides (for loop)
				slideIndex++;
				// loop back to the beginning
				if (slideIndex > slides.length) {slideIndex = 1}
				slides[slideIndex-1].style.display = "block";
				setTimeout(showSlides, 3000); // Change image every 2 seconds
			}
			function showSlidesb() {
				// a variable to be used with the for loop
				var i;
				// target the slides in the DOM as slides
				var slides = document.getElementsByClassName("mySlidesb");
				// loop through the slides showing them one at a time (display)
				for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";
				}
				// increment the slides from 0 to the total number of slides (for loop)
				slideIndex++;
				// loop back to the beginning
				if (slideIndex > slides.length) {slideIndex = 1}
				slides[slideIndex-1].style.display = "block";
				setTimeout(showSlides, 3100); // Change image every 2 seconds
			}
		</script>
	</body>
</html>
