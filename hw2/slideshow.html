<!DOCTYPE HTML>
<html>
	<head>
		<meta name="creator" lang="en" content="Ana Edwards" /> 
		<meta name="subject" lang="en" content="Plant Collection" />
		<link rel="stylesheet" href="https://use.typekit.net/jxu1xlm.css">
	</head>
	
	<style>
		body{
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100vh;
		}
		.container {
			width: 100%;
			height: 100vh;
			background: #121212;
			overflow: hidden;
		}
		div.logo{
			font-family: swear-display,serif;
			font-weight: 800;
			font-style: normal;
			font-size: 3em;
			position: absolute;
			margin: 1.2em;
		}
		.container-left {
			position: absolute;
			width: 50%;
			height: 600%;
			display: flex;
		}
		.container-right {
			position: absolute;
			width: 50%;
			height: 600%;
			left: 50%;
			display: flex;
		}
		.slide{
			width: 20%;
			transition: 2.5s;
		}
		.slideb{
			width: 20%;
			transition: 2s;
		}
		.slide img{
			width: 100%;
			height: 100vh;
		}
		.slideb img{
			width: 100%;
			height: 100vh;
		}
	</style>
	
	<body>
		<div class="container">
			<div class="logo">Plant Collection.</div>
			<div class="container-left">
				<div class="slide first">
					<img src="../img/plant1.jpg" alt="">
				</div>
				<div class="slide">
					<img src="img/plant2.jpg" alt="">
				</div>
				<div class="slide">
					<img src="img/plant3.jpg" alt="">
				</div>
				<div class="slide">
					<img src="img/plant4.jpg" alt="">
				</div>
				<div class="slide">
					<img src="img/plant5.jpg" alt="">
				</div>
			</div>
			<div class="container-right">
				<div class="slideb first">
					<img src="img/plant1cu.jpg" alt="">
				</div>
				<div class="slideb">
					<img src="img/plant2cu.jpg" alt="">
				</div>
				<div class="slideb">
					<img src="img/plant3cu.jpg" alt="">
				</div>
				<div class="slideb">
					<img src="img/plant4cu.jpg" alt="">
				</div>
				<div class="slideb">
					<img src="img/plant5cu.jpg" alt="">
				</div>
			</div>
		</div>
	</body>
</html>
