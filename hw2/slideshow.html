<!DOCTYPE HTML>
<html>
	<head>
		<meta name="creator" lang="en" content="Ana Edwards" /> 
		<meta name="subject" lang="en" content="Plant Collection" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://use.typekit.net/jxu1xlm.css">
	</head>
	
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html, body{
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100vh;
		}
		.mySlides {
			display:none;
		}
		.container {
			width: 100%;
			height: 100%;
			position: relative;
			background: #e2d8c5;
		}
		.box {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 400px;
		}
		.box img {
			width: 100%
		}
		div.logo{
			position: absolute;
			bottom: 0;
			left: 0;
			padding: 0 0 1.25vw 1.25vw;
			font-family: swear-display,serif;
			font-weight: 800;
			font-style: normal;
			font-size: 6vw;
			margin: 4vw;
			color: #A0522D;
			text-orientation: mixed;
			writing-mode: vertical-lr;
			
		}
		/* Fading animation */
		.fade {
			animation-name: fade;
			animation-duration: 1.5s;
		}
		@keyframes fade {
			from {opacity: .4}
			to {opacity: 1}
		}
	</style>
	
	<body>
		<div class="container">
			<div class="box">
				<div class="mySlides fade">
					<img src= "img/plant1.jpg">
				</div>
				<div class="mySlides fade">
					<img src= "img/plant1cu.jpg">
				</div>
				<div class="mySlides fade">
					<img src= "img/plant2.jpg">
				</div>
				<div class="mySlides fade">
					<img src= "img/plant2cu.jpg">
				</div>
				<div class="mySlides fade">
					<img src= "img/plant3.jpg">
				</div>
				<div class="mySlides fade">
					<img src= "img/plant3cu.jpg">
				</div>
				<div class="mySlides fade">
					<img src= "img/plant4.jpg">
				</div>
				<div class="mySlides fade">
					<img src= "img/plant4cu.jpg">
				</div>
				<div class="mySlides fade">
					<img src= "img/plant5.jpg">
				</div>
				<div class="mySlides fade">
					<img src= "img/plant5cu.jpg">
				</div>
			</div>
			<div class="logo">Plant Collection.</div>
		</div>
		<script>
			
		// create variable to index the slides - to track
		var slideIndex = 0;
		// call a function that does something with the slides
		showSlides();

		function showSlides() {
		    // a variable to be used with the for loop
		    var i;
		    // target the slides in the DOM as slides
		    var slides = document.getElementsByClassName("mySlides");
		    // loop through the slides showing them one at a time (display)
		    for (i = 0; i < slides.length; i++) {
		       slides[i].style.display = "none";
		    }
		    // increment the slides from 0 to the total number of slides (for loop)
		    slideIndex++;
		    // loop back to the beginning
		    if (slideIndex > slides.length) {slideIndex = 1}
		    slides[slideIndex-1].style.display = "block";
		    setTimeout(showSlides, 3000); // Change image every 3 seconds
		}
		</script>
	</body>
</html>
