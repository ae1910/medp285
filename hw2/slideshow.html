<!DOCTYPE HTML>
<html>
	<head>
		<meta name="creator" lang="en" content="Ana Edwards" /> 
		<meta name="subject" lang="en" content="Plant Collection" />
		<link rel="stylesheet" href="https://use.typekit.net/jxu1xlm.css">
	</head>
	
	<style>
		body{
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
		.mySlides {
			display:none;
		}
		.container {
			width: 100vw;
			height: 100vh;
			position: relative;
			display: flex;
		}
		div.logo{
			position: absolute;
			font-family: swear-display,serif;
			font-weight: 800;
			font-style: normal;
			font-size: 3em;
			margin: 4vw;
			color: white;
		}
		.container-left {
			position: absolute;
			max-width: 50%;
			height: 100vh;
			top: 0;
			left: 0;
			overflow: hidden;
		}
		.container-right {
			position: absolute;
			max-width: 50%;
			height: 100%;
			top:0;
			left: 50%;
			overflow: hidden;
		}
		/* Fading animation */
		.fade {
		  animation-name: fade;
		  animation-duration: 1.5s;
		}
		@keyframes fade {
		  from {opacity: .4}
		  to {opacity: 1}
		}
	</style>
	
	<body>
		<div class="container">
			<div id="gallery1" class="container-left">
				<div class="mySlides fade">
					<img src= "img/plant1.jpg" style="width:100%">
				</div>
				<div class="mySlides fade">
					<img src= "img/plant2.jpg" style="width:100%">
				</div>
				<div class="mySlides fade">
					<img src= "img/plant3.jpg" style="width:100%">
				</div>
				<div class="mySlides fade">
					<img src= "img/plant4.jpg" style="width:100%">
				</div>
				<div class="mySlides fade">
					<img src= "img/plant5.jpg" style="width:100%">
				</div>
			</div>
			<div id="gallery2" class="container-right">
				<div class="mySlidesb fade">
					<img src= "img/plant1cu.jpg" style="width:100%">
				</div>
				<div class="mySlidesb fade">
					<img src= "img/plant2cu.jpg" style="width:100%">
				</div>
				<div class="mySlidesb fade">
					<img src= "img/plant3cu.jpg;" style="width:100%">
				</div>
				<div class="mySlidesb fade">
					<img src= "img/plant4cu.jpg" style="width:100%">
				</div>
				<div class="mySlidesb fade">
					<img src= "img/plant5cu.jpg" style="width:100%">
				</div>
			</div>
			<div class="logo">Plant Collection.</div>
		</div>
		<script>
			var slideIndex = [1,1];
			var slideId = ["mySlides", "mySlidesb"]
			showDivs(1, 0);
			showDivs(1, 1);

			function plusDivs(n, no) {
			  showDivs(slideIndex[no] += n, no);
			}

			function showDivs(n, no) {
			  var i;
			  var x = document.getElementsByClassName(slideId[no]);
			  if (n > x.length) {slideIndex[no] = 1}
			  if (n < 1) {slideIndex[no] = x.length}
			  for (i = 0; i < x.length; i++) {
			    x[i].style.display = "none";  
			  }
			  x[slideIndex[no]-1].style.display = "block";  
			}
		</script>
	</body>
</html>
