<!DOCTYPE HTML>
<html>
	<head>
		<meta name="creator" lang="en" content="Ana Edwards" /> 
		<meta name="subject" lang="en" content="Plant Collection" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://use.typekit.net/jxu1xlm.css">
	</head>
	
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html, body{
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100vh;
		}
		.mySlides {
			display:none;
		}
		.container {
			width: 100%;
			height: 100%;
			position: relative;
		}
		.box {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 400px;
		}
		.box img {
			width: 100%
		}
		div.logo{
			position: absolute;
			font-family: swear-display,serif;
			font-weight: 800;
			font-style: normal;
			font-size: 3em;
			margin: 4vw;
			color: white;
		}
	</style>
	
	<body>
		<div class="container">
			<div class="box">
				<div class="mySlides w3-animate-top">
					<img src= "img/plant1.jpg">
				</div>
				<div class="mySlides w3-animate-top">
					<img src= "img/plant1cu.jpg">
				</div>
				<div class="mySlides w3-animate-top">
					<img src= "img/plant2.jpg">
				</div>
				<div class="mySlides w3-animate-top">
					<img src= "img/plant2cu.jpg">
				</div>
				<div class="mySlides w3-animate-top">
					<img src= "img/plant3.jpg">
				</div>
				<div class="mySlides w3-animate-top">
					<img src= "img/plant3cu.jpg">
				</div>
				<div class="mySlides w3-animate-top">
					<img src= "img/plant4.jpg">
				</div>
				<div class="mySlides w3-animate-top">
					<img src= "img/plant4cu.jpg">
				</div>
				<div class="mySlides w3-animate-top">
					<img src= "img/plant5.jpg">
				</div>
				<div class="mySlides w3-animate-top">
					<img src= "img/plant5cu.jpg">
				</div>
			</div>
			<div class="logo">Plant Collection.</div>
		</div>
		<script>
			var myIndex = 0;
			carousel();

			function carousel() {
			  var i;
			  var x = document.getElementsByClassName("mySlides");
			  for (i = 0; i < x.length; i++) {
			    x[i].style.display = "none";  
			  }
			  myIndex++;
			  if (myIndex > x.length) {myIndex = 1}    
			  x[myIndex-1].style.display = "block";  
			  setTimeout(carousel, 3000);    
			}
		</script>
	</body>
</html>
