<!DOCTYPE HTML>
<html>
	<head>
		<meta name="creator" lang="en" content="Ana Edwards" /> 
		<meta name="subject" lang="en" content="Plant Collection" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://use.typekit.net/jxu1xlm.css">
	</head>
	
	<style>
		body{
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
		.mySlides {
			display:none;
		}
		.container {
			width: 100vw;
			height: 100vh;
			position: relative;
			display: flex;
		}
		div.logo{
			position: absolute;
			font-family: swear-display,serif;
			font-weight: 800;
			font-style: normal;
			font-size: 3em;
			margin: 4vw;
			color: white;
		}
		.container-left {
			position: absolute;
			width: 50%;
			height: 100%;
			top: 0;
			left: 0;
			overflow: hidden;
		}
		.container-right {
			position: absolute;
			width: 50%;
			height: 100%;
			top:0;
			left: 50%;
			overflow: hidden;
		}
		img {
			vertical-align: middle;
		}
	</style>
	
	<body>
		<div class="container">
			<div id="gallery" class="container-left" data-cycle="3000">
				<div class="mySlides w3-animate-top">
					<img src= "img/plant1.jpg" style="width:100%">
				</div>
				<div class="mySlides w3-animate-top">
					<img src= "img/plant2.jpg" style="width:100%">
				</div>
				<div class="mySlides w3-animate-top">
					<img src= "img/plant3.jpg" style="width:100%">
				</div>
				<div class="mySlides w3-animate-top">
					<img src= "img/plant4.jpg" style="width:100%">
				</div>
				<div class="mySlides w3-animate-top">
					<img src= "img/plant5.jpg" style="width:100%">
				</div>
			</div>
			<div id="gallery" class="container-right" data-cycle="3100">
				<div class="mySlides w3-animate-top">
					<img src= "img/plant1cu.jpg" style="width:100%">
				</div>
				<div class="mySlides w3-animate-top">
					<img src= "img/plant2cu.jpg" style="width:100%">
				</div>
				<div class="mySlides w3-animate-top">
					<img src= "img/plant3cu.jpg;" style="width:100%">
				</div>
				<div class="mySlides w3-animate-top">
					<img src= "img/plant4cu.jpg" style="width:100%">
				</div>
				<div class="mySlides w3-animate-top">
					<img src= "img/plant5cu.jpg" style="width:100%">
				</div>
			</div>
			<div class="logo">Plant Collection.</div>
		</div>
		<script>
			/* Find all slideshow containers */
			var slideshowContainers = document.getElementsById("gallery");
			/* For each container get starting variables */
			for(let s = 0; s < slideshowContainers.length; s++) {
			    /* Read the new data attribute */        
			    var cycle = slideshowContainers[s].dataset.cycle;
			    /* Find all the child nodes with class mySlides */
			    var slides = slideshowContainers[s].querySelectorAll('.mySlides');
			    var slideIndex = 0;
			    /* Now we can cycle slides, but this recursive function must have parameters */
			    /* slides and cycle never change, those are unique for each slide container */
			    /* slideIndex will increase during each iteration */
			    showSlides(slides, slideIndex, cycle);
			};

			/* Function is alsmost same, but now it uses 3 new parameters */
			function showSlides(slides, slideIndex, cycle) {
			    for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";
			    };
			    slideIndex++;
			    if (slideIndex > slides.length) {
				slideIndex = 1
			    };
			    slides[slideIndex - 1].style.display = "block";
			    /* Calling same function, but with new parameters and cycle time */
			    setTimeout(function() {
				showSlides(slides, slideIndex, cycle)
			    }, cycle);
			};
		</script>
	</body>
</html>
