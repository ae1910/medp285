		body{
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100vh;
		}
		.container {
			width: 100vw;
			height: 100vh;
			position: relative;
			overflow: hidden;
		}

			font-family: swear-display,serif;

			font-style: normal;

			margin: 1.2em;
		}
		.container-left {
			position: absolute;
			width: 50%;
			height: 100vh;
			top: 0;
			left: 0;
			transition: transform .5s ease-in-out;
		}
		.container-left > div {
			position: absolute;
			width: 100%;
			height: 100%;
			background-repeat: no-repeat;

		}

			transition: transform .5s ease-in-out;
		}
		.container-right > div{
			position: absolute;
			width: 100%;
			height: 100%;
			background-repeat: no-repeat;
			background-size: cover;

		}
	</style>
