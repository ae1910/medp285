<!DOCTYPE HTML>
<html>
	<head>
		<meta name="creator" lang="en" content="Ana Edwards" /> 
		<meta name="subject" lang="en" content="Plant Collection" />
		<link rel="stylesheet" href="https://use.typekit.net/jxu1xlm.css">
	</head>
	
	<style>
		body{
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100vh;
		}
		.container {
			width: 100%;
			height: 100vh;
			background: #121212;
		}
		div.logo{
			position: absolute;
			font-family: swear-display,serif;
			font-weight: 800;
			font-style: normal;
			font-size: 3em;
			margin: 1.2em;
		}
		.container-left {
			position: absolute;
			width: 50%;
			height: 100vh;
		}
		.container-right {
			position: absolute;
			width: 50%;
			height: 100vh;
			left: 50%;
		}
		#slider {
			position: relative;
			width: 100%;
			height: 100vh;
			overflow: hidden;
		}
		#slider ul {
			position: relative;
			list-style: none;
			height: 100%;
			width: 10000%;
			padding: 0;
			margin: 0;
			transition: all 750ms ease;
			left: 0;
		}
		#slider ul li {
			position: relative;
			width: 100%;
			float: left;
		}
		#slider ul li img{
			width: 100%;
		}
		#sliderb {
			position: relative;
			width: 100%;
			height: 100vh;
			overflow: hidden;
		}
		#sliderb ul {
			position: relative;
			list-style: none;
			height: 10000%;
			width: 100%;
			padding: 0;
			margin: 0;
			transition: all 800ms ease;
			left: 0;
		}
		#sliderb ul li {
			position: relative;
			width: 100%;
			float: left;
		}
		#sliderb ul li img{
			width: 100%;
		}
	</style>
	
	<body>
		<div class="container">
			<div class="logo">Plant Collection.</div>
			<div class="container-left">
				<div id="slider">
					<ul>
						<li>
							<img src="img/plant1.jpg" alt="">
						</li>
						<li>
							<img src="img/plant2.jpg" alt="">
						</li>
						<li>
							<img src="img/plant3.jpg" alt="">
						</li>
						<li>
							<img src="img/plant4.jpg" alt="">
						</li>
						<li>
							<img src="img/plant5.jpg" alt="">
						</li>
					</ul>
				</div>
			</div>
			<div class="container-right">
				<div id="sliderb">
					<ul>
						<li>
							<img src="img/plant1cu.jpg" alt="">
						</li>
						<li>
							<img src="img/plant2cu.jpg" alt="">
						</li>
						<li>
							<img src="img/plant3cu.jpg" alt="">
						</div>
						<li>
							<img src="img/plant4cu.jpg" alt="">
						</li>
						<li>
							<img src="img/plant5cu.jpg" alt="">
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script>
			// create variable to index the slides - to track
			var slideIndex = 0;
			// call a function that does something with the slides
			showSlides();

			function showSlides() {
			    // a variable to be used with the for loop
			    var i;
			    // target the slides in the DOM as slides
			    var slides = document.getElementsByClassName("slide");
			    // loop through the slides showing them one at a time (display)
			    for (i = 0; i < slides.length; i++) {
			       slides[i].style.display = "none";
			    }
			    // increment the slides from 0 to the total number of slides (for loop)
			    slideIndex++;
			    // loop back to the beginning
			    if (slideIndex > slides.length) {slideIndex = 1}
			    slides[slideIndex-1].style.display = "block";
			    setTimeout(showSlides, 3000); // Change image every 2 seconds
			}
		</script>
	</body>
</html>
