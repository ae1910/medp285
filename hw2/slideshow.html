<!DOCTYPE HTML>
<html>
	<head>
		<meta name="creator" lang="en" content="Ana Edwards" /> 
		<meta name="subject" lang="en" content="Plant Collection" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://use.typekit.net/jxu1xlm.css">
	</head>
	
	<style>
		body{
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
		.mySlides {
			display:none;
		}
		.container {
			width: 100vw;
			height: 100vh;
			position: relative;
			display: flex;
		}
		div.logo{
			position: absolute;
			font-family: swear-display,serif;
			font-weight: 800;
			font-style: normal;
			font-size: 3em;
			margin: 4vw;
			color: white;
		}
		.container-left {
			position: absolute;
			width: 50%;
			height: 100%;
			top: 0;
			left: 0;
			overflow: hidden;
		}
		.container-right {
			position: absolute;
			width: 50%;
			height: 100%;
			top:0;
			left: 50%;
			overflow: hidden;
		}
		img {
			vertical-align: middle;
		}
		.slideshowActive {
			position:relative;
		}

		.slideshowActive .slideshow > * {
			position:absolute;
			left:0;
			z-index:1;
			opacity:0;
			transition:opacity 0s 0.5s;
		}

		.slideshowActive .slideshow .current {
			position:relative;
			z-index:2;
			opacity:1;
			transition:opacity 0.5s;
		}
	</style>
	
	<body class="slideshowActive">
		<div class="container">
			<div id="slideshow" class="container-left" data-cycle="3000">
				<div class="mySlides w3-animate-top">
					<img src= "img/plant1.jpg" style="width:100%">
				</div>
				<div class="mySlides w3-animate-top">
					<img src= "img/plant2.jpg" style="width:100%">
				</div>
				<div class="mySlides w3-animate-top">
					<img src= "img/plant3.jpg" style="width:100%">
				</div>
				<div class="mySlides w3-animate-top">
					<img src= "img/plant4.jpg" style="width:100%">
				</div>
				<div class="mySlides w3-animate-top">
					<img src= "img/plant5.jpg" style="width:100%">
				</div>
			</div>
			<div id="slideshow" class="container-right" data-cycle="3100">
				<div class="mySlides w3-animate-top">
					<img src= "img/plant1cu.jpg" style="width:100%">
				</div>
				<div class="mySlides w3-animate-top">
					<img src= "img/plant2cu.jpg" style="width:100%">
				</div>
				<div class="mySlides w3-animate-top">
					<img src= "img/plant3cu.jpg;" style="width:100%">
				</div>
				<div class="mySlides w3-animate-top">
					<img src= "img/plant4cu.jpg" style="width:100%">
				</div>
				<div class="mySlides w3-animate-top">
					<img src= "img/plant5cu.jpg" style="width:100%">
				</div>
			</div>
			<div class="logo">Plant Collection.</div>
		</div>
		<script>
			(function(d) {

				d.body.classList.add('slideshowActive');

				var
					slideshowInterval = 2000;
					slideshows = d.getElementsById('slideshow');

				for (var i = 0, show; show = slideshows[i]; i++) {
					show['data-slideshowCurrent'] = show.firstElementChild;
					show.firstElementChild.classList.add('current');
				}

				function slideUpdate() {
					for (var i = 0, show; show = slideshows[i]; i++) {
						var current = show['data-slideshowCurrent']; 
						current.classList.remove('current');
						if (!(show['data-slideshowCurrent'] = current.nextElementSibling))
							show['data-slideshowCurrent'] = show.firstElementChild;
						show['data-slideshowCurrent'].classList.add('current');
					}
				}

				window.addEventListener('load', function() {
					setInterval(slideUpdate, slideshowInterval);
				}, false);

			})(document);
		</script>
	</body>
</html>
