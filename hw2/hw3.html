<!DOCTYPE HTML>
<html>
	<head>
		<meta name="creator" lang="en" content="Ana Edwards" /> 
		<meta name="subject" lang="en" content="Plant Collection" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://use.typekit.net/jxu1xlm.css">
	</head>
	
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html, body{
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100vh;
		}
		.a {
			top: 0;
			right: 0;
			font-size: 4.5vw;
			margin: 4vw;
			color: #A0522D;
			font-family: Helvetica;
			font-size: 1em;
			font-style: normal;
			font-weight: 400;
		}
		.mySlides {
			display:none;
		}
		.container {
			width: 100%;
			height: 100%;
			position: relative;
			background: #e2d8c5;
		}
		.box-left {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 400px;
		}
		.box-right {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-33.3%, -50%);
			width: 400px;
		}
		.box img {
			width: 100%
		}
		div.logo{
			position: absolute;
			bottom: 0;
			left: 0;
			padding: 0 0 1.25vw 1.25vw;
			font-family: swear-display,serif;
			font-weight: 800;
			font-style: normal;
			font-size: 4.5vw;
			margin: 4vw;
			color: #A0522D;
			text-orientation: mixed;
			writing-mode: vertical-rl;
			transform: rotate(-180deg);
		}
		/* Fading animation */
		.fade {
			animation-name: fade;
			animation-duration: 1.5s;
		}
		@keyframes fade {
			from {opacity: .4}
			to {opacity: 1}
		}
	</style>
	
	<body>
		<div class="container">
			<table>
				<tbody>
					<tr>
						<td>
							<img src= "img/plant1cu.jpg">
						</td>
						<td>
						</td>
						<td>
							<img src= "img/plant5cu.jpg">
						</td>
					</tr>
			</div>
			<div class="logo">More Plants.</div>
		</div>
	</body>
</html>
