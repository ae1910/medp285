<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>In-Class Assignment 2</title>
  </head>
  <body>
      <section>
        <h1>In-Class Assignment 2</h1>
        <img src="img/dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>

      <script type="text/javascript">
        let para = document.querySelector('p');
        para.style.color = 'red';
        para.style.backgroundColor = 'yellow';
        para.style.padding = '10px';
        para.style.width = '250px';
        para.style.textAlign = 'center';

        let sect = document.querySelector('section');
        let nPara = document.createElement('p');
        nPara.textContent = 'Dinosaur go RAWR!';
        sect.appendChild(nPara);

        nPara.style.padding = '25px';
        nPara.style.textAlign = 'center';
        nPara.style.width = '250px';
        nPara.style.fontSize = '50px';
        nPara.style.fontFamily = 'Verdana';
        nPara.style.fontWeight = '800';
      </script>
  </body>
</html>
