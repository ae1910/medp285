<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>In Class Assignment 12</title>
		
		<style>
			body {
				width:100%;
				height: 100vh;
			}
			section {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
		</style>
	</head>
	
	<body>
		<section>
			<img src="img/dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
			<p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
		</section>
		
		<script type="text/javascript">
			var link = document.querySelector('a');
			link.textContent = 'Mozilla Developer Network';
			link.href = 'https://developer.mozilla.org';

			var sect = document.querySelector('section'); //assign a variable to <section>
			var para = document.createElement('p'); //create a new <p> element and assign it to a variable
			para.textContent = 'We hope you enjoyed the ride.'; //add text to the new <p>
			sect.appendChild(para); //place the new paragraph in the <section>
			var p = para.style;
			p.color = 'red';
			p.backgroundColor = 'yellow';
			p.padding = '10px';
			p.width = '250px';
			p.textAlign = 'center';
			
			var newpara = document.createElement('p');
			newpara.textContent = 'Please come again.';
			sect.appendChild(newpara);
			var newp = newpara.style;
			newp.color = 'white';
			newp.backgroundColor = 'black';
			newp.padding = '25px';
			newp.fontFamily = "Courier New,sans-serif"
			newp.width = '100%';
			newp.textAlign = 'center';
		</script>
	</body>
</html>
